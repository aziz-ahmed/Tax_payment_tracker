<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Payment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-section { margin-bottom: 40px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Tax Payment Tracker</h1>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#paymentModal">
        Add/Edit Payment
    </button>

    <!-- Modal for Add/Edit Payment -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Add/Edit Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" id="paymentId">
                        <div class="mb-3">
                            <label for="company" class="form-label">Company:</label>
                            <input type="text" class="form-control" id="company" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment_date" class="form-label">Payment Date:</label>
                            <input type="date" class="form-control" id="payment_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select class="form-control" id="status">
                                <option value="paid">Paid</option>
                                <option value="unpaid">Unpaid</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date:</label>
                            <select class="form-control" id="due_date" required></select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Payment</button>         
                               </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Payments Display Section -->
    <div class="form-section">
        <h2>Payments</h2>
        <table class="table" id="paymentsTable">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically filled by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Filter and Summary Section -->
    <div class="form-section">
        <h2>Filter Payments by Due Date and Calculate Taxes</h2>
        <label for="filter_due_date" class="form-label">Select Due Date:</label>
        <select class="form-control mb-2" id="filter_due_date"></select>
        <label for="taxRate" class="form-label">Tax Rate:</label>
        <input type="number" class="form-control mb-2" id="taxRate" placeholder="Enter tax rate (e.g., 6 for 6%)" step="0.01">
        <table class="table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Status</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody id="filteredPaymentsTableBody">
                <!-- Dynamically filled by JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-end">Total Amount:</td>
                    <td id="totalAmount"></td>
                </tr>
                <tr>
                    <td colspan="4" class="text-end">Tax Due:</td>
                    <td id="taxDue"></td>
                </tr>
            </tfoot>
        </table>
    </div>


<!-- JavaScript for Dynamic Behavior and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/script.js"></script>
    
</div>
</body>
</html>
