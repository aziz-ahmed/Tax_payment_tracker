<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tax Payment</title>
</head>
<body>
    <h1>Edit Tax Payment</h1>
    <form method="POST" action="">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="{{ payment.company }}" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ payment.amount }}" step="0.01" required>

        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" value="{{ payment.payment_date.strftime('%Y-%m-%d') }}" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="paid" {% if payment.status == 'paid' %}selected{% endif %}>Paid</option>
            <option value="unpaid" {% if payment.status == 'unpaid' %}selected{% endif %}>Unpaid</option>
        </select>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ payment.due_date.strftime('%Y-%m-%d') }}" required>

        <button type="submit">Update Payment</button>
    </form>
</body>
</html>
